{% extends "base.html" %} 
{% block content %} 
{% load static %}
    <main class="mt-5 pt-4">
      <div class="container dark-grey-text mt-5">
        <!--Grid row-->
        <div class="row wow fadeIn">
          <!--Grid column-->
          <div class="col-md-6 mb-4">
            <img
              src="{{ item.image.url }}"
              class="img-fluid"
              alt=""
            />
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-6 mb-4">
            <!--Content-->
            <div class="p-4">
              <div class="mb-3">
 
              </div>

              <p class="lead">
                <span>
                  ${% if item.discount_price %}
                  <span class="mr-1">
                    <del> {{object.price }} </del>
                  </span>
                  <span> ${{object.discount_price}} </span>
                  {% else %}
                  <span> {{ item.price }} </span>
                  {% endif %}
                </span>
              </p>

              <p class="lead font-weight-bold">{{object.title}}</p>

              <p>{{object.description}}</p>


              <a href="{{ object.get_add_to_cart_url }}" class="btn btn-primary btn-md my-0 p">
                Add to cart
                <i class="fas fa-shopping-cart ml-1"></i>
              </a>
            </div>
            <!--Content-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->

        
      </div>
    </main>
    <!--Main layout-->


{% endblock content %}
